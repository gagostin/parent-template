LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
LoadModule slotmem_shm_module modules/mod_slotmem_shm.so

<IfModule unixd_module>
	User daemon
	Group daemon
</IfModule>

ServerAdmin you@example.com

<Directory />
	AllowOverride none
	Require all denied
</Directory>

Header set Access-Control-Allow-Origin "*"
Header set Access-Control-Allow-Methods "OPTIONS, PUT, POST, GET, HEAD"
Header set Access-Control-Allow-Headers "X-API-VERSION, X-BRAND-IDENTIFIER, x-Gateway-APIKey"

DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted

	<IfModule dir_module>
		DirectoryIndex "rci/index.html"
	</IfModule>

	RewriteEngine On
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f
	RewriteRule ^ - [L]

	RewriteRule ^/renault(/.*)? /renault/index.html [L]
	RewriteRule ^/nissan(/.*)? /nissan/index.html [L]
	RewriteRule ^/dacia(/.*)? /dacia/index.html [L]
	RewriteRule ^ /rci/index.html
</Directory>

